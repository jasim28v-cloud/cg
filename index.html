<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW SYSTEM v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Noto+Sans+Arabic:wght@400;700&display=swap');
        
        :root { --neon-cyan: #00f3ff; --neon-red: #ff003c; }
        body { background: #000; color: #fff; margin: 0; overflow: hidden; font-family: 'Noto Sans Arabic', sans-serif; }
        
        /* حاوية النظام */
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s cubic-bezier(0.2, 0, 0.2, 1); }
        
        /* الأزرار الجانبية الزجاجية */
        .glass-sidebar { 
            position: absolute; left: 15px; bottom: 120px; 
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(20px); 
            padding: 20px 10px; border-radius: 50px; 
            border: 1px solid rgba(255, 255, 255, 0.1); z-index: 20;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .action-btn { 
            display: flex; flex-direction: column; align-items: center; 
            gap: 5px; margin-bottom: 25px; transition: 0.3s;
        }
        .action-btn:active { transform: scale(0.8); }
        .action-btn i { font-size: 24px; filter: drop-shadow(0 0 5px var(--neon-cyan)); }

        /* شريط المعلومات السفلي */
        .info-overlay { 
            position: absolute; bottom: 0; width: 100%; 
            padding: 60px 20px 40px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 10; pointer-events: none;
        }

        /* شريط التقدم */
        .progress-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; 
            background: rgba(255,255,255,0.1); z-index: 30; 
        }
        .progress-bar { height: 100%; background: var(--neon-cyan); width: 0%; box-shadow: 0 0 10px var(--neon-cyan); }

        .logo-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-50 p-6 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent">
        <div class="flex flex-col">
            <h1 class="text-2xl font-black logo-font text-cyan-400 italic">SHΔDØW</h1>
            <span class="text-[8px] tracking-[4px] text-white/50 uppercase">Neural Stream</span>
        </div>
        <div class="px-3 py-1 border border-red-600/50 rounded-full flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-red-600 rounded-full animate-ping"></div>
            <span class="text-[9px] font-bold text-red-500 uppercase">System Live</span>
        </div>
    </div>

    <div class="app-container" id="feed"></div>

    <script>
        const cloudName = 'dssk5tabb';
        // الترتيب المطلوب للمعرفات
        const videoData = [
            { id: '02_nz4lq0' },
            { id: '03_wicOob' },
            { id: '04_qeyknx' },
            { id: '05_ggqazk' },
            { id: '07_rone4t' },
            { id: '06_quce2q' }
        ];

        const feed = document.getElementById('feed');
        
        videoData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video loop playsinline muted src="https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${item.id}.mp4"></video>
                
                <div class="glass-sidebar">
                    <div class="action-btn text-cyan-400">
                        <i class="fas fa-microchip"></i>
                        <span class="text-[8px] font-bold uppercase">Sync</span>
                    </div>
                    <div class="action-btn text-white">
                        <i class="fas fa-share-nodes"></i>
                        <span class="text-[8px] font-bold uppercase">Link</span>
                    </div>
                </div>

                <div class="info-overlay">
                    <h3 class="text-cyan-400 font-bold text-lg mb-1 logo-font italic">CORE_IDENT: ${item.id}</h3>
                    <p class="text-white/60 text-xs leading-relaxed">System source: Cloudinary Direct Feed <br> Status: Optimal Connection</p>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="pb-${item.id}"></div>
                </div>
            `;
            feed.appendChild(card);
        });

        // مراقبة الفيديو وتحديث شريط التقدم
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                const id = entry.target.querySelector('.progress-bar').id.split('-')[1];
                const progressBar = document.getElementById(`pb-${id}`);

                if (entry.isIntersecting) {
                    video.play();
                    video.ontimeupdate = () => {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    };
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }, { threshold: 0.7 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // تفعيل الصوت
        window.onclick = () => { 
            document.querySelectorAll('video').forEach(v => v.muted = false); 
        };
    </script>
</body>
</html>
