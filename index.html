<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW OS | NEURAL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            background: #050505; 
            color: #fff; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Rajdhani', sans-serif;
        }

        /* حاوية العرض */
        .app-container { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            perspective: 1000px;
        }
        .app-container::-webkit-scrollbar { display: none; }

        .video-card { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* إطار الفيديو الاحترافي */
        .video-wrapper {
            width: 92%;
            height: 85%;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), 0 0 20px rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* تأثير الماسح الضوئي */
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 4s linear infinite;
            z-index: 5;
            opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* القائمة الجانبية العائمة */
        .side-dock {
            position: absolute; right: 25px; bottom: 150px;
            display: flex; flex-direction: column; gap: 20px;
            z-index: 100;
        }

        .dock-item {
            width: 50px; height: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #fff;
        }
        .dock-item:hover { 
            background: var(--neon-blue); 
            color: #000; 
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateX(-5px);
        }

        /* لوحة المعلومات الذكية */
        .smart-info {
            position: absolute; bottom: 40px; left: 30px;
            max-width: 70%; z-index: 100;
        }

        .status-badge {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--neon-blue);
            margin-bottom: 10px;
            display: inline-block;
        }

        .glitch-text { font-family: 'Orbitron', sans-serif; font-weight: 900; }

        /* شريط تقدم دائري أو خطي نحيف */
        .progress-line {
            position: absolute; bottom: 0; left: 0; height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            width: 0%; transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-[1000] p-8 flex justify-between items-end pointer-events-none">
        <div>
            <div class="text-[10px] text-white/40 mb-1 tracking-[5px]">SYSTEM_RUNNING</div>
            <h1 class="glitch-text text-2xl text-white tracking-tighter">SHΔDØW<span class="text-cyan-400">.OS</span></h1>
        </div>
        <div class="text-right">
            <div id="clock" class="text-xl font-bold text-white/90 mb-1">00:00:00</div>
            <div class="text-[9px] text-cyan-500 font-bold tracking-widest uppercase">Encryption Active</div>
        </div>
    </div>

    <div class="app-container" id="feed"></div>

    <script>
        const cloudName = 'dssk5tabb';
        // الترتيب المطلوب للفيديوهات
        const videoData = [
            { id: '02_nz4lq0', title: 'Neural Entry', desc: 'Initial system handshake' },
            { id: '03_wicOob', title: 'Data Stream', desc: 'Secure packet transfer' },
            { id: '04_qeyknx', title: 'Core Logic', desc: 'Processing mainframe' },
            { id: '05_ggqazk', title: 'Vector Auth', desc: 'Identity verification' },
            { id: '07_rone4t', title: 'Shadow Gate', desc: 'Final encryption layer' },
            { id: '06_quce2q', title: 'End Node', desc: 'Terminating connection' }
        ];

        const feed = document.getElementById('feed');
        
        videoData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-wrapper">
                    <div class="scanner-line"></div>
                    <video loop playsinline muted src="https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${item.id}.mp4"></video>
                    <div class="progress-line" id="line-${item.id}"></div>
                </div>

                <div class="side-dock">
                    <div class="dock-item"><i class="fas fa-fingerprint"></i></div>
                    <div class="dock-item"><i class="fas fa-shield-halved"></i></div>
                    <div class="dock-item"><i class="fas fa-share-nodes"></i></div>
                </div>

                <div class="smart-info">
                    <div class="status-badge">Node Active: ${item.id}</div>
                    <h2 class="text-3xl font-black mb-2 glitch-text uppercase italic">${item.title}</h2>
                    <p class="text-white/50 text-sm tracking-widest">${item.desc}</p>
                </div>
            `;
            feed.appendChild(card);
        });

        // تشغيل الفيديوهات عند التمرير
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target.querySelector('video');
                const progressLine = entry.target.querySelector('.progress-line');
                
                if (entry.isIntersecting) {
                    vid.play();
                    vid.ontimeupdate = () => {
                        const p = (vid.currentTime / vid.duration) * 100;
                        progressLine.style.width = p + '%';
                    };
                } else {
                    vid.pause();
                    vid.currentTime = 0;
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // تحديث الساعة
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0') + ":" + d.getSeconds().toString().padStart(2, '0');
        }, 1000);

        // فتح الصوت
        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
    </script>
</body>
</html>
