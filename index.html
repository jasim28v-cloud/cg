<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW STREAM | LIVE FEED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body { background: #000; color: #fff; margin: 0; overflow: hidden; font-family: sans-serif; }
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .glass-actions { position: absolute; left: 15px; bottom: 100px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 25px 12px; border-radius: 40px; display: flex; flex-direction: column; gap: 30px; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; }
        .info-panel { position: absolute; bottom: 40px; right: 20px; left: 100px; z-index: 10; text-align: right; }
        .logo { font-family: 'Orbitron', sans-serif; color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }
    </style>
</head>
<body>

    <div class="absolute top-0 w-full z-50 p-6 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
        <h1 class="text-xl font-bold logo italic">SHŒîD√òW</h1>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-black">STREAMING NOW</span>
        </div>
    </div>

    <div class="app-container" id="feed"></div>

    <script>
        const cloudName = 'dssk5tabb';
        
        // ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ≠ÿØÿ´ÿ© ÿ®ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ∞Ÿä ÿ∑ŸÑÿ®ÿ™Ÿá
        const videoData = [
            { id: '02_nz4lq0' },
            { id: '03_wicOob' },
            { id: '04_qeyknx' },
            { id: '05_ggqazk' },
            { id: '07_rone4t' },
            { id: '06_quce2q' }
        ];

        const feed = document.getElementById('feed');
        
        videoData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video loop playsinline muted src="https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${item.id}.mp4"></video>
                <div class="glass-actions">
                    <div class="flex flex-col items-center"><i class="fas fa-bolt text-2xl text-cyan-400"></i><span class="text-[9px] mt-1 font-bold">FAST</span></div>
                    <div class="flex flex-col items-center"><i class="fas fa-share-nodes text-2xl text-white"></i></div>
                </div>
                <div class="info-panel">
                    <h3 class="font-bold text-xl text-cyan-400 mb-1">@Shadow_Core</h3>
                    <p class="text-sm text-white/80">ÿßŸÑŸÖÿπÿ±ŸÅ: ${item.id} ü©∏</p>
                </div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/80 pointer-events-none"></div>
            `;
            feed.appendChild(card);
        });

        // ŸÖÿ±ÿßŸÇÿ® ÿßŸÑÿ™ŸÇÿßÿ∑ÿπ ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ∏ÿßŸáÿ± ŸÅŸÇÿ∑
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    v.play().catch(e => console.log("ÿßŸÑÿ™ŸÅÿßÿπŸÑ ŸÖÿ∑ŸÑŸàÿ® ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™"));
                } else {
                    v.pause();
                    v.currentTime = 0;
                }
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿπŸÜÿØ ÿ£ŸàŸÑ ŸÑŸÖÿ≥ÿ© ŸÑŸÑÿ¥ÿßÿ¥ÿ©
        window.onclick = () => { 
            document.querySelectorAll('video').forEach(v => v.muted = false); 
        };
    </script>
</body>
</html>
