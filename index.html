<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW OS | COMMENTS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600&display=swap');
        :root { --neon-blue: #00f3ff; --neon-purple: #bc13fe; }
        body { background: #050505; color: #fff; margin: 0; overflow: hidden; font-family: 'Rajdhani', sans-serif; }

        /* ÿßŸÑÿ≠ÿßŸàŸäÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© */
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        .video-wrapper { width: 92%; height: 80%; border-radius: 30px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ© */
        .side-dock { position: absolute; right: 25px; bottom: 120px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .dock-item { width: 45px; height: 45px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .dock-item:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ */
        .comments-drawer {
            position: absolute; bottom: -100%; left: 0; width: 100%; height: 60%;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px);
            border-top: 2px solid var(--neon-blue); border-radius: 30px 30px 0 0;
            z-index: 1000; transition: 0.5s cubic-bezier(0.2, 0, 0.2, 1);
            padding: 25px; overflow-y: auto;
        }
        .comments-drawer.active { bottom: 0; }

        .comment-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-start; animation: fadeInUp 0.5s ease forwards; }
        .user-avatar { width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--neon-blue); object-fit: cover; }
        .comment-content { background: rgba(255,255,255,0.03); padding: 10px 15px; border-radius: 0 15px 15px 15px; border: 1px solid rgba(255,255,255,0.05); flex: 1; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ */
        .close-btn { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-container" id="feed"></div>

    <div id="commentBox" class="comments-drawer">
        <div class="close-btn" onclick="toggleComments()"></div>
        <h3 class="text-cyan-400 font-bold mb-6 mt-4 text-center tracking-widest uppercase italic">Neural Feed Comments</h3>
        <div id="commentsList">
            </div>
    </div>

    <script>
        const cloudName = 'dssk5tabb';
        const videoData = [
            { id: '02_nz4lq0', title: 'Neural Entry' },
            { id: '03_wicOob', title: 'Data Stream' },
            { id: '04_qeyknx', title: 'Core Logic' },
            { id: '05_ggqazk', title: 'Vector Auth' },
            { id: '07_rone4t', title: 'Shadow Gate' },
            { id: '06_quce2q', title: 'End Node' }
        ];

        // ÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ© ÿ®ÿ£ÿ≥ŸÖÿßÿ° ŸÖÿ≥ÿ™ÿπÿßÿ±ÿ© ŸàÿµŸàÿ± ÿ™ŸÇŸÜŸäÿ©
        const fakeComments = [
            { user: "Cyber_X", text: "Ÿáÿ∞ÿß ÿßŸÑÿ™ÿ¥ŸÅŸäÿ± ŸÖÿ∞ŸáŸÑ! üöÄ", img: "https://i.pravatar.cc/100?img=7" },
            { user: "Shadow_User", text: "ÿßŸÑŸÜÿ∏ÿßŸÖ ŸäÿπŸÖŸÑ ÿ®ÿ≥ŸÑÿßÿ≥ÿ© ÿ™ÿßŸÖÿ©..", img: "https://i.pravatar.cc/100?img=11" },
            { user: "Deep_Flow", text: "ÿ£ŸÅÿ∂ŸÑ Ÿàÿßÿ¨Ÿáÿ© ÿ±ÿ£Ÿäÿ™Ÿáÿß ŸÅŸä 2026 üíé", img: "https://i.pravatar.cc/100?img=12" },
            { user: "Admin_Root", text: "ÿ™ŸÖÿ™ ÿßŸÑŸÖÿµÿßÿØŸÇÿ© ÿπŸÑŸâ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.", img: "https://i.pravatar.cc/100?img=33" }
        ];

        const feed = document.getElementById('feed');
        
        videoData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-wrapper">
                    <video loop playsinline muted src="https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${item.id}.mp4"></video>
                </div>
                <div class="side-dock">
                    <div class="dock-item text-red-500"><i class="fas fa-heart"></i></div>
                    <div class="dock-item text-cyan-400" onclick="toggleComments()"><i class="fas fa-comment-dots"></i></div>
                    <div class="dock-item"><i class="fas fa-share-nodes"></i></div>
                </div>
                <div class="absolute bottom-10 left-10 z-[50]">
                    <h2 class="text-xl font-bold italic text-cyan-400 uppercase tracking-tighter">${item.title}</h2>
                    <p class="text-[10px] text-white/40 tracking-widest">ID: ${item.id}</p>
                </div>
            `;
            feed.appendChild(card);
        });

        function toggleComments() {
            const box = document.getElementById('commentBox');
            box.classList.toggle('active');
            if(box.classList.contains('active')) loadComments();
        }

        function loadComments() {
            const list = document.getElementById('commentsList');
            list.innerHTML = fakeComments.map(c => `
                <div class="comment-item">
                    <img src="${c.img}" class="user-avatar" alt="user">
                    <div class="comment-content">
                        <div class="text-[10px] font-bold text-cyan-400 mb-1">${c.user}</div>
                        <div class="text-xs text-white/80">${c.text}</div>
                    </div>
                </div>
            `).join('');
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ±
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target.querySelector('video');
                if (entry.isIntersecting) vid.play();
                else { vid.pause(); vid.currentTime = 0; }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // ŸÅÿ™ÿ≠ ÿßŸÑÿµŸàÿ™ ÿπŸÜÿØ ÿßŸÑŸÑŸÖÿ≥
        window.onclick = (e) => { 
            if(!e.target.closest('.dock-item')) {
                document.querySelectorAll('video').forEach(v => v.muted = false);
            }
        };
    </script>
</body>
</html>
